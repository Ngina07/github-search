<body>
    <div class="homeSection">
        <div class="container-fluid text-center homeHeader"></div>
        <!-- ============= profile pic and bio ================= -->
        <div class="container ghProfileDetails">
            <div class="row align-items-center homeContent">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <img src={{myProfile.avatar_url}} alt="Ngina's Profile Pic" class="rounded-circle profilePic">
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 " id= "myprofile">
                    <h2 style="font-size: 30px">{{myProfile.name | userUppercase }}</h2>
                    <div class="myDetailsBlack">
                        <div>{{myProfile.bio}}</div>
                        <div>{{myProfile.location}}</div>
                        <div>
                            <a href={{myProfile.html_url}} target="_blank" style="color:navy">{{myProfile.url}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============= repositories ================= -->
        <div class="container">
            <div class="row align-items-center ">
                <div class="col-lg-12 col-md-12 col-sm-12 repositories">
                    <div class="repoHeading">
                        <h2>Repositories: {{myProfile.public_repos}}</h2>
                    </div>
                    <div class="card" *ngFor='let repo of myRepos' id= "mydetails">
                        <div class="card-body">
                            <div class="card-text">
                                <h4> <a href={{repo.html_url}} target="_blank">{{repo.name}}</a></h4>
                            </div>
                            <div class="card-text">{{repo.description}}</div>
                            <div class="card-text language-color">{{repo.language}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-search></app-search> -->
</body>
